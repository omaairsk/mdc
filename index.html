<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAGNOSTIC CENTRE | Financial & Admin Portal</title>
    <!-- Core Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --glass: rgba(13, 18, 30, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #06b6d4; /* Cyan 500 */
        }

        body { 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            background-color: #0f172a;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            width: 100vw;
            min-height: 100vh;
        }

        #canvas-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
            pointer-events: none;
        }

        .glass-panel { 
            background: var(--glass); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); 
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .glass-panel:hover {
            border-color: rgba(6, 182, 212, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4);
        }

        .input-field {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2);
            outline: none;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.25); }

        .center-layout {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Mono font for numbers */
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
            .glass-panel { border: 1px solid #ccc !important; background: white !important; color: black !important; box-shadow: none !important; backdrop-filter: none !important; }
            .text-emerald-400, .text-rose-400, .text-sky-400 { color: black !important; }
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #FFF;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        .loader::after {
            content: '';  
            box-sizing: border-box;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-bottom-color: var(--primary);
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Syntax highlighting for SQL block */
        .sql-block {
            background: #1e293b;
            color: #a5b4fc;
            font-family: 'JetBrains Mono', monospace;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            overflow-x: auto;
            border: 1px solid rgba(255,255,255,0.1);
            white-space: pre-wrap;
        }
        
        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // --- Supabase Config ---
        const SUPABASE_URL = "https://lawvabxmsvakgzucirlw.supabase.co";
        const SUPABASE_ANON_KEY = "sb_publishable_flu-nGiaQz30VDlruWfpUw_q1Jvj0_D";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- 3D Background Logic ---
        const ThreeBackground = () => {
            useEffect(() => {
                const container = document.getElementById('canvas-container');
                if (!container) return;

                // Check if scene already exists (prevent double initialization)
                if (container.children.length > 0) return;

                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x0f172a, 0.02);

                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                container.appendChild(renderer.domElement);

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);
                const pointLight = new THREE.PointLight(0x06b6d4, 2, 50); 
                pointLight.position.set(10, 10, 10);
                scene.add(pointLight);

                const group = new THREE.Group();
                const geometry = new THREE.SphereGeometry(0.2, 16, 16);
                const material = new THREE.MeshPhysicalMaterial({ 
                    color: 0x22d3ee, 
                    transparent: true, 
                    opacity: 0.6,
                    roughness: 0.1,
                    metalness: 0.1
                });

                for (let i = 0; i < 150; i++) {
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(
                        (Math.random() - 0.5) * 40,
                        (Math.random() - 0.5) * 40,
                        (Math.random() - 0.5) * 30
                    );
                    mesh.scale.setScalar(Math.random() * 2 + 0.5);
                    group.add(mesh);
                }
                scene.add(group);

                camera.position.z = 15;

                let reqId;
                const animate = () => {
                    reqId = requestAnimationFrame(animate);
                    group.rotation.y += 0.0008;
                    group.rotation.x += 0.0004;
                    group.children.forEach((child, i) => {
                        child.position.y += Math.sin(Date.now() * 0.001 + i) * 0.005;
                    });
                    renderer.render(scene, camera);
                };
                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    cancelAnimationFrame(reqId);
                    window.removeEventListener('resize', handleResize);
                    if (container.contains(renderer.domElement)) {
                        container.removeChild(renderer.domElement);
                    }
                    geometry.dispose();
                    material.dispose();
                    renderer.dispose();
                };
            }, []);
            return null;
        };

        // --- Safe Icon Component (Prevents React DOM Crash) ---
        const Icon = ({ name, className = "" }) => {
            const ref = useRef(null);
            
            useEffect(() => {
                if (ref.current && window.lucide) {
                    // Safe update: create the i tag manually and let Lucide replace it inside our protected span
                    ref.current.innerHTML = `<i data-lucide="${name}" class="${className}"></i>`;
                    window.lucide.createIcons({
                        root: ref.current
                    });
                }
            }, [name, className]);

            return <span ref={ref} className={`inline-flex items-center justify-center align-middle ${className}`} style={{ minWidth: '1em', minHeight: '1em' }}></span>;
        };

        // --- Edit Modal Component ---
        const EditModal = ({ record, onClose, onSave, isSaving }) => {
            const [editData, setEditData] = useState(record);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setEditData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(editData);
            };

            return (
                <div className="modal-overlay">
                    <div className="glass-panel p-8 w-full max-w-lg border border-cyan-500 shadow-2xl animate-[fadeIn_0.3s]">
                        <h3 className="text-xl font-bold text-white mb-6 flex items-center gap-2">
                            <Icon name="edit" className="text-cyan-400 w-6 h-6" /> Edit Record
                        </h3>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-[10px] uppercase text-slate-500 font-bold">Date</label>
                                    <input type="date" name="date" value={editData.date} onChange={handleChange} className="w-full input-field rounded-lg p-2.5 text-sm" required />
                                </div>
                                <div>
                                    <label className="text-[10px] uppercase text-slate-500 font-bold">Lab Revenue</label>
                                    <input type="number" name="sales" value={editData.sales} onChange={handleChange} className="w-full input-field rounded-lg p-2.5 text-sm font-mono" />
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-[10px] uppercase text-slate-500 font-bold">Expense</label>
                                    <input type="number" name="expense" value={editData.expense} onChange={handleChange} className="w-full input-field rounded-lg p-2.5 text-sm font-mono" />
                                </div>
                                <div>
                                    <label className="text-[10px] uppercase text-slate-500 font-bold">Refund</label>
                                    <input type="number" name="refund" value={editData.refund} onChange={handleChange} className="w-full input-field rounded-lg p-2.5 text-sm font-mono" />
                                </div>
                            </div>
                             <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-[10px] uppercase text-slate-500 font-bold">Dues</label>
                                    <input type="number" name="dues" value={editData.dues} onChange={handleChange} className="w-full input-field rounded-lg p-2.5 text-sm font-mono" />
                                </div>
                                <div>
                                    <label className="text-[10px] uppercase text-slate-500 font-bold">Bank Deposit</label>
                                    <input type="number" name="bankDeposit" value={editData.bankDeposit} onChange={handleChange} className="w-full input-field rounded-lg p-2.5 text-sm font-mono" />
                                </div>
                            </div>
                            <div className="flex gap-3 pt-4">
                                <button type="button" onClick={onClose} className="flex-1 py-3 border border-slate-600 rounded-lg text-slate-300 font-bold text-xs uppercase hover:bg-white/5 transition-all">Cancel</button>
                                <button type="submit" disabled={isSaving} className="flex-1 py-3 bg-cyan-600 hover:bg-cyan-500 rounded-lg text-white font-bold text-xs uppercase shadow-lg transition-all">
                                    {isSaving ? 'Saving...' : 'Update Record'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // --- Audit Changes Component ---
        const AuditChanges = ({ changes }) => {
            const [isOpen, setIsOpen] = useState(false);
            if (!changes || !changes.old || !changes.new) return <span className="text-slate-500 italic">No details</span>;

            const getChangedFields = () => {
                const oldData = changes.old;
                const newData = changes.new;
                const diffs = [];
                for (const key in newData) {
                    if (oldData[key] != newData[key] && key !== 'dayPL' && key !== 'cashHand') {
                         diffs.push({ key, old: oldData[key], new: newData[key] });
                    }
                }
                return diffs;
            };

            const diffs = getChangedFields();
            if (diffs.length === 0) return <span className="text-slate-500 italic">No value changes</span>;

            return (
                <div className="text-[10px]">
                    <button onClick={() => setIsOpen(!isOpen)} className="text-cyan-400 hover:text-cyan-300 underline font-bold">
                        {isOpen ? 'Hide Details' : 'View Changes'}
                    </button>
                    {isOpen && (
                        <div className="mt-2 bg-black/40 p-2 rounded border border-white/5 space-y-1">
                            {diffs.map((d, i) => (
                                <div key={i} className="flex justify-between gap-4 border-b border-white/5 pb-1 last:border-0 last:pb-0">
                                    <span className="text-slate-400 uppercase">{d.key}:</span>
                                    <span className="font-mono text-slate-200">{d.old} <span className="text-cyan-500">→</span> {d.new}</span>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [role, setRole] = useState('staff'); 
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [records, setRecords] = useState([]);
            const [auditLogs, setAuditLogs] = useState([]);
            const [loading, setLoading] = useState(true);
            const [dbError, setDbError] = useState(null);
            const [accessKey, setAccessKey] = useState('');
            const [isSaving, setIsSaving] = useState(false);
            const [needsSetup, setNeedsSetup] = useState(false);
            const [editingRecord, setEditingRecord] = useState(null);

            const staffPass = 'mdc@1500';
            const adminPass = 'Fadmin';

            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                sales: '', expense: '', refund: '', dues: '', bankDeposit: ''
            });

            // --- DATABASE FUNCTIONS ---
            const fetchRecords = useCallback(async () => {
                try {
                    const { data, error } = await supabaseClient
                        .from('pharmacy_records') 
                        .select('*');
                    
                    if (error) {
                        if (error.code === 'PGRST205' || error.code === '42P01' || error.message.includes('Could not find the table')) {
                            console.warn("Table Missing");
                            setNeedsSetup(true);
                        } else {
                            throw error;
                        }
                    } else {
                        setDbError(null);
                        setNeedsSetup(false);
                        const mapped = (data || []).map(r => ({
                            id: r.id,
                            date: String(r.date || ''),
                            sales: Number(r.sales) || 0,
                            expense: Number(r.expense) || 0,
                            refund: Number(r.refund) || 0,
                            dues: Number(r.dues) || 0,
                            bankDeposit: Number(r.bank_deposit) || 0,
                            dayPL: Number(r.day_pl) || 0,
                            cashHand: Number(r.cash_hand) || 0
                        })).sort((a, b) => b.date.localeCompare(a.date));
                        setRecords(mapped);
                    }
                } catch (err) {
                    console.error("Supabase Error:", err);
                    setDbError(err.message || "Unknown error occurred");
                } finally {
                    setLoading(false);
                }
            }, []);

            const fetchAuditLogs = useCallback(async () => {
                if (role !== 'admin') return;
                try {
                    const { data, error } = await supabaseClient
                        .from('audit_logs')
                        .select('*')
                        .order('created_at', { ascending: false })
                        .limit(50);
                    
                    if (!error && data) {
                        setAuditLogs(data);
                    }
                } catch (err) {
                    console.warn("Audit log fetch failed (table might not exist yet)", err);
                }
            }, [role]);

            useEffect(() => {
                fetchRecords();
                if(role === 'admin') fetchAuditLogs();

                const sub = supabaseClient.channel('realtime_sync')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'pharmacy_records' }, fetchRecords)
                    .subscribe();
                return () => supabaseClient.removeChannel(sub);
            }, [fetchRecords, fetchAuditLogs, role]);

            // --- CALCULATIONS ---
            const stats = useMemo(() => {
                const s = records.reduce((acc, r) => ({
                    sales: acc.sales + r.sales,
                    expense: acc.expense + r.expense,
                    refund: acc.refund + r.refund,
                    bankDeposit: acc.bankDeposit + r.bankDeposit,
                    dues: acc.dues + r.dues,
                    cashHand: acc.cashHand + r.cashHand
                }), { sales: 0, expense: 0, refund: 0, bankDeposit: 0, dues: 0, cashHand: 0 });
                return { ...s, netProfit: s.sales - s.expense - s.refund };
            }, [records]);

            const monthlySummary = useMemo(() => {
                const groups = {};
                records.forEach(r => {
                    const m = r.date ? r.date.substring(0, 7) : 'NA';
                    if (!groups[m]) groups[m] = { m, sales: 0, expense: 0, refund: 0, bankDeposit: 0, dues: 0, profit: 0 };
                    groups[m].sales += r.sales;
                    groups[m].expense += r.expense;
                    groups[m].refund += r.refund;
                    groups[m].bankDeposit += r.bankDeposit;
                    groups[m].dues += r.dues;
                    groups[m].profit += (r.sales - r.expense - r.refund);
                });
                return Object.values(groups).sort((a, b) => b.m.localeCompare(a.m));
            }, [records]);

            const downloadCSV = () => {
                const headers = ["Date", "Lab Revenue", "Lab Expense", "Refund", "Patient Dues", "Bank Deposit", "Cash Hand", "Net P/L"];
                const rows = records.map(r => [r.date, r.sales, r.expense, r.refund, r.dues, r.bankDeposit, r.cashHand, r.dayPL].join(","));
                const csvContent = "data:text/csv;charset=utf-8," + [headers.join(","), ...rows].join("\n");
                const link = document.createElement("a");
                link.setAttribute("href", encodeURI(csvContent));
                link.setAttribute("download", `Diagnostic_Centre_Report.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const addRecord = async (e) => {
                if (e) e.preventDefault();
                if (isSaving) return;
                setIsSaving(true);
                const s = Number(formData.sales) || 0;
                const ex = Number(formData.expense) || 0;
                const rf = Number(formData.refund) || 0;
                const d = Number(formData.dues) || 0;
                const b = Number(formData.bankDeposit) || 0;

                const payload = { 
                    date: String(formData.date), 
                    sales: s, 
                    expense: ex, 
                    refund: rf, 
                    dues: d, 
                    bank_deposit: b, 
                    day_pl: s - ex - rf, 
                    cash_hand: s - b - d - rf 
                };

                const { error } = await supabaseClient.from('pharmacy_records').insert([payload]);
                if (error) {
                    alert(`Sync Error: ${error.message}`);
                } else {
                    setFormData({ date: new Date().toISOString().split('T')[0], sales: '', expense: '', refund: '', dues: '', bankDeposit: '' });
                    fetchRecords();
                }
                setIsSaving(false);
            };

            const handleUpdateRecord = async (updatedData) => {
                if (isSaving) return;
                setIsSaving(true);

                const s = Number(updatedData.sales) || 0;
                const ex = Number(updatedData.expense) || 0;
                const rf = Number(updatedData.refund) || 0;
                const d = Number(updatedData.dues) || 0;
                const b = Number(updatedData.bankDeposit) || 0;

                const payload = {
                    date: String(updatedData.date),
                    sales: s,
                    expense: ex,
                    refund: rf,
                    dues: d,
                    bank_deposit: b,
                    day_pl: s - ex - rf,
                    cash_hand: s - b - d - rf
                };

                // Capture change for audit
                const originalRecord = records.find(r => r.id === updatedData.id);

                const { error } = await supabaseClient
                    .from('pharmacy_records')
                    .update(payload)
                    .eq('id', updatedData.id);

                if (error) {
                    alert(`Update Failed: ${error.message}`);
                } else {
                    // Log to Audit Table (Fail silently if table doesn't exist)
                    const auditPayload = {
                        record_id: updatedData.id,
                        action: 'EDIT',
                        changes: {
                            old: originalRecord,
                            new: updatedData
                        },
                        performed_by: role
                    };
                    await supabaseClient.from('audit_logs').insert([auditPayload]).catch(() => {});
                    
                    setEditingRecord(null);
                    fetchRecords();
                    if (role === 'admin') fetchAuditLogs();
                }
                setIsSaving(false);
            };

            const handleDelete = async (id) => {
                if (role !== 'admin' || !confirm('Permanently delete this entry from the database?')) return;
                
                await supabaseClient.from('pharmacy_records').delete().eq('id', id);
                fetchRecords();
            };

            const handleLoginAttempt = (e) => {
                if (e) e.preventDefault();
                const val = accessKey.trim();
                if ((role === 'admin' && val === adminPass) || (role === 'staff' && val === staffPass)) {
                    setIsLoggedIn(true);
                    setAccessKey('');
                } else {
                    alert("Access Denied: Invalid Credentials");
                }
            };

            const fmt = (v) => (Number(v) || 0).toLocaleString('en-IN');
            
            const handleCopySql = () => {
                const sql = `create table if not exists pharmacy_records (
  id bigint generated by default as identity primary key,
  date date,
  sales numeric,
  expense numeric,
  refund numeric,
  dues numeric,
  bank_deposit numeric,
  day_pl numeric,
  cash_hand numeric,
  created_at timestamp with time zone default timezone('utc'::text, now()) not null
);

create table if not exists audit_logs (
  id bigint generated by default as identity primary key,
  record_id bigint,
  action text,
  changes jsonb,
  performed_by text,
  created_at timestamp with time zone default timezone('utc'::text, now()) not null
);`;
                navigator.clipboard.writeText(sql).then(() => alert("SQL Copied! Paste this in your Supabase SQL Editor."));
            };

            // --- MAIN RENDER LOGIC ---

            return (
                <>
                    {/* Render Background Once at Top Level */}
                    <ThreeBackground />

                    <div className="min-h-screen pb-20">
                        {needsSetup ? (
                            <div className="flex items-center justify-center min-h-screen p-6 w-full relative">
                                <div className="glass-panel p-8 w-full max-w-lg space-y-6 border border-cyan-500 shadow-2xl animate-[fadeIn_0.5s]">
                                    <div className="flex items-center gap-3 text-cyan-400">
                                        <Icon name="database" className="w-8 h-8" />
                                        <h2 className="text-xl font-bold uppercase tracking-widest">Initialize Database</h2>
                                    </div>
                                    <p className="text-sm text-slate-300">
                                        Your new Cloud Database is connected. Please run this command in your Supabase SQL Editor to create the necessary tables.
                                    </p>
                                    
                                    <div className="sql-block">
create table if not exists pharmacy_records (
  id bigint generated by default as identity primary key,
  date date,
  sales numeric,
  expense numeric,
  refund numeric,
  dues numeric,
  bank_deposit numeric,
  day_pl numeric,
  cash_hand numeric,
  created_at timestamp with time zone default timezone('utc'::text, now()) not null
);

create table if not exists audit_logs (
  id bigint generated by default as identity primary key,
  record_id bigint,
  action text,
  changes jsonb,
  performed_by text,
  created_at timestamp with time zone default timezone('utc'::text, now()) not null
);
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        <button onClick={handleCopySql} className="bg-cyan-600 hover:bg-cyan-500 text-white py-3 rounded-lg font-bold text-xs uppercase tracking-widest transition-all">

                                                    <p className="text-xs text-slate-500 mt-2">Direct access to Supabase console.</p>
                                                </div>
                                                <button onClick={() => window.open('https://supabase.com/dashboard/project/lawvabxmsvakgzucirlw/editor', '_blank')} className="w-full py-4 rounded-xl border border-slate-700 hover:border-cyan-500/50 hover:bg-cyan-500/10 text-slate-300 hover:text-white transition-all text-xs font-bold uppercase tracking-widest">
                                                    Open Database Console
                                                </button>
                                            </div>
                                            
                                            {/* Audit Log Section */}
                                            <div className="md:col-span-2 glass-panel p-6 border-t-2 border-t-rose-500">
                                                <div className="flex items-center gap-2 mb-6">
                                                    <Icon name="history" className="text-rose-400 w-5 h-5" />
                                                    <h4 className="text-sm font-bold uppercase tracking-wide">System Audit Trail</h4>
                                                </div>
                                                <div className="overflow-x-auto custom-scrollbar max-h-80">
                                                    <table className="w-full text-left text-xs">
                                                        <thead className="text-slate-500 sticky top-0 bg-[#0d121e]">
                                                            <tr>
                                                                <th className="pb-2 pl-2">Time</th>
                                                                <th className="pb-2">User</th>
                                                                <th className="pb-2">Action</th>
                                                                <th className="pb-2">Details</th>
                                                                <th className="pb-2 text-right pr-2">Record ID</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody className="font-mono text-[10px] divide-y divide-white/5">
                                                            {auditLogs.length > 0 ? auditLogs.map(log => (
                                                                <tr key={log.id} className="hover:bg-white/5">
                                                                    <td className="py-2 pl-2 text-slate-400 align-top">{new Date(log.created_at).toLocaleString()}</td>
                                                                    <td className="py-2 text-cyan-400 uppercase align-top">{log.performed_by}</td>
                                                                    <td className="py-2 text-amber-400 align-top">{log.action}</td>
                                                                    <td className="py-2 align-top">
                                                                        <AuditChanges changes={log.changes} />
                                                                    </td>
                                                                    <td className="py-2 pr-2 text-right text-slate-500 align-top">#{log.record_id}</td>
                                                                </tr>
                                                            )) : (
                                                                <tr><td colSpan="5" className="py-4 text-center text-slate-500 italic">No audit logs found.</td></tr>
                                                            )}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </main>
                                
                                {/* Edit Modal */}
                                {editingRecord && (
                                    <EditModal 
                                        record={editingRecord} 
                                        onClose={() => setEditingRecord(null)} 
                                        onSave={handleUpdateRecord} 
                                        isSaving={isSaving}
                                    />
                                )}
                            </>
                        )}
                    </div>
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
